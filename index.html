<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictation App</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <div class="main-content">
        <div class="note-area">
          <div class="note-header">
            <div
              id="mode-navigation-container"
              class="tab-navigation-container"
            >
              <div id="mode-navigation" class="tab-navigation">
                <button class="tab-button active" data-mode="note">Note</button>
                <button class="tab-button" data-mode="meeting">
                  Meeting
                </button>
                <div class="active-tab-indicator"></div>
              </div>
            </div>
          </div>
          <div class="note-subheader">
            <div
              class="editor-title"
              contenteditable="true"
              placeholder="Untitled Note"
            >
              Untitled Note
            </div>
            <div class="output-tabs-container">
              <div id="note-tabs" class="tab-navigation-container">
                <div class="tab-navigation">
                  <button class="tab-button active" data-tab="polished">
                    Polished
                  </button>
                  <button class="tab-button" data-tab="raw">Raw</button>
                  <div class="active-tab-indicator"></div>
                </div>
              </div>
              <div
                id="meeting-tabs"
                class="tab-navigation-container"
                style="display: none"
              >
                <div class="tab-navigation">
                  <button class="tab-button active" data-tab="summary">
                    Summary
                  </button>
                  <button class="tab-button" data-tab="actions">
                    Actions
                  </button>
                  <button class="tab-button" data-tab="transcript">
                    Transcript
                  </button>
                  <div class="active-tab-indicator"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="note-content-wrapper">
            <div
              id="polishedNote"
              class="note-content active"
              contenteditable="true"
              placeholder="Your polished notes will appear here..."
            ></div>
            <div
              id="actionItems"
              class="note-content"
              placeholder="Action items will appear here..."
            ></div>
            <div
              id="rawTranscription"
              class="note-content"
              contenteditable="true"
              placeholder="Raw transcription will appear here..."
            ></div>
          </div>
        </div>

        <div class="recording-interface">
          <div
            id="liveRecordingTitle"
            class="live-recording-title"
            style="display: none"
          >
            Recording
          </div>
          <canvas id="liveWaveformCanvas" style="display: none"></canvas>
          <div
            id="liveRecordingTimerDisplay"
            class="live-recording-timer"
            style="display: none"
          >
            00:00.00
          </div>

          <div class="status-indicator">
            <span id="recordingStatus" class="status-text"
              >Ready to record</span
            >
          </div>

          <div class="recording-controls">
            <button
              class="action-button"
              id="themeToggleButton"
              title="Toggle Theme"
            >
              <i class="fas fa-sun"></i>
            </button>

            <button
              id="recordButton"
              class="record-button"
              title="Start/Stop Recording"
            >
              <div class="record-button-inner">
                <i class="fas fa-microphone"></i>
              </div>
              <svg class="record-waves" viewBox="0 0 200 200">
                <circle class="wave wave1" cx="100" cy="100" r="40" />
                <circle class="wave wave2" cx="100" cy="100" r="70" />
                <circle class="wave wave3" cx="100" cy="100" r="100" />
              </svg>
              <span class="record-text">Record</span>
            </button>

            <button
              class="action-button"
              id="newButton"
              title="New Note / Clear"
            >
              <i class="fas fa-file"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="micStatus" class="debug-panel"></div>

    <script>
      // This script will be managed by the VoiceNotesApp class in TS
      // It remains for basic tab indicator logic that will be adapted
    </script>
    <footer class="app-footer">
  <span>Built with ❤️ by Elias &copy; 2024 &mdash; Powered by Gemini</span>
</footer>
  </body>
</html>
